<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Candy Thief</title>
  <link rel="stylesheet" type="text/css" href="./include/css/common.css">
</head>

<body>
  <div id="wrap" data-state="ready">
    <div class="scene menuScene">
      <p>Candy Thief</p>
      <button class="button start">Start</button>
    </div>

    <div class="scene gameScene">
      <div class="timeBox">
        <div class="targetTime">0.000</div>
        <div class="currentTime">0.000</div>
      </div>
    </div>
    <div class="result"></div>
    <div class="score">Score: 0</div>
    <button class="button retry">retry</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script src="./include/js/common.js"></script>
</body>

</html>
